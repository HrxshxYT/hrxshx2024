<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrxshx Portfolio</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d3a6ff;
            font-family: 'Coolvetica', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            width: 100%;
        }
        nav a {
            text-decoration: none;
            color: #d3a6ff;
            font-size: 20px;
            transition: 0.3s;
        }
        nav a:hover {
            text-shadow: 0px 0px 10px #d3a6ff;
        }
        .section {
            display: none;
            padding: 100px 20px;
        }
        #home {
            display: block;
            font-size: 50px;
        }
        #work {
            display: none;
            padding: 50px;
        }
        #contact {
            display: none;
            padding: 50px;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            width: 150px;
            height: 50px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            font-size: 20px;
            color: #d3a6ff;
            margin: 10px;
        }
        .social-icons a[href*="instagram"]:hover {
            box-shadow: 0px 0px 15px #d3a6ff;
        }
        .social-icons a[href*="youtube"]:hover {
            box-shadow: 0px 0px 15px red;
        }
        .social-icons a[href*="behance"]:hover {
            box-shadow: 0px 0px 15px blue;
        }
        .social-icons a[href*="twitter"]:hover {
            box-shadow: 0px 0px 15px grey;
        }
        .social-icons a[href*="twitch"]:hover {
            box-shadow: 0px 0px 15px #9146FF;
        }
        .social-icons a[href*="discord"]:hover {
            box-shadow: 0px 0px 15px #5865F2;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #d3a6ff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .recent-projects {
            font-size: 40px;
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            padding: 20px;
        }
        .tile {
            background-color: #1a1a1a;
            width: 100%;
            aspect-ratio: 16 / 9;
            text-align: center;
            font-size: 20px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tile:hover {
            box-shadow: 0px 0px 15px #d3a6ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About Me</a>
        <a href="#" onclick="showSection('work')">My Work</a>
        <a href="#" onclick="showSection('contact')">Contact Me</a>
    </nav>
    
    <div id="home" class="section">This<br>is<br>Hrxshx</div>
    <div id="about" class="section"> </div>
    <div id="work" class="section">
        <div class="recent-projects">Recent Projects</div>
        <div class="grid-container">
            <div class="tile">Project 1</div>
            <div class="tile">Project 2</div>
            <div class="tile">Project 3</div>
            <div class="tile">Project 4</div>
            <div class="tile">Project 5</div>
            <div class="tile">Project 6</div>
            <div class="tile">Project 7</div>
            <div class="tile">Project 8</div>
            <div class="tile">Project 9</div>
        </div>
    </div>
    <div id="contact" class="section">
        <h2>Connect with me on my Socials!</h2>
        <div class="social-icons" style="font-size: 30px; font-weight: bold; text-align: center; margin-top: 20px;" >
            <a href="https://www.instagram.com/official_hrxshx" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@HrxshxYT" target="_blank">YouTube</a>
            <a href="https://www.behance.net/hrxshx" target="_blank">Behance</a>
            <a href="https://twitter.com/hrxshx" target="_blank">X</a>
            <a href="https://www.twitch.tv/hrxshx" target="_blank">Twitch</a>
            <a href="#">Discord</a>
        </div>
    </div>
    
    <footer>
        Hrxshx 2025
    </footer>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
